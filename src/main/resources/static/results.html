<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results-style.css">
    <title id="web-title">Google</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="Google">
        </div>
        <div class="header__search">
            <input type="text" id="text-search" value="{texto buscado}">
        </div>
    </header>
    <div class="line-divisor"></div>

    
    <div id="results">
        
        <div id="total-results">
            Cerca de 22,360,000,000 resultados (0.42 segundos)
        </div>
    </div>
    
    <script src="js/resultScript.js"></script>
</body>
</html>
